{% extends "beats/layout.html" %}
{% load static %}

{% block title %}
    Login | BeatMaker
{% endblock %}

{% block body %}
    <div class="text-center" id="login">
        <h1 class="mb-4">Login</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mx-auto smaller-form">
                <input autofocus class="form-control mb-2" name="username" placeholder="Username" required>
                <input class="form-control mb-2" name="password" placeholder="Password" type="password" required>
                <input class="btn btn-primary mt-3 pb-2" type="submit" value="Login">
            </div>
        </form>
        <div class="mt-5">
            Don't have an account? <a href="{% url 'register' %}" id="register-link">Register here.</a>
        </div>

        {% if message %}
            <div class="alert alert-danger mt-4 mx-auto">
                {{ message }}
            </div>
        {% endif %}
    </div>

    <script src="{% static 'beats/login.js' %}"></script>
{% endblock %}
